<div class="container mt-3">
    <div class="row">
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">

                <app-custom-paging-header
                    [totalCount]="totalCount"
                    [pageSize]="this.shopParams.pageSize"
                    [pageNumber]="this.shopParams.pageNumber"
                ></app-custom-paging-header
                    >

                <div class="form-inline" *ngIf="products">
                    <input  class="form-control mr-2" #search style="width: 300px" placeholder="Search" type="text">
                    <button  class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onReset()" class="btn \ ml-2 my-2">Reset</button>
                </div>
            </div>
       
        <div class="row">
            <div class="col-4 mb-4" *ngFor="let item of products">
                <app-product-item [product]="item"></app-product-item>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <app-custom-pager
            [pageSize]="shopParams.pageSize"
            [pageNumber]="shopParams.pageNumber"
            [totalCount]="totalCount"
            (pageChanged)="onPageChanged($event)"
            ></app-custom-pager>
        </div>
    </section>
    </div>
</div>
